<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEEP-Cianorte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <link rel="shortcut icon" href="logoceep/favicon-16x16.png" type="image/x-icon">
    <style>
        body {
            background-image: url('./Lovepik_com-450090207-red\ abstract\ shapes\ background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
       
    <div class="navbar">
        <div class="navbar-container">
            <img class="logo" src="./logoceep/android-chrome-192x192.png" alt="Logo">
            <ul>
                <li>Sobre nós</li>
                <li>Cursos</li>
                <li>Inscrever-se</li>
            </ul>
        </div>
    </div>

    <img class="brasao" src="./brasao/android-chrome-192x192.png">


    <main>
        <p> <strong>CEEP CIANORTE-Centro Estadual de Educação Profissional</strong> </p>
    <p>Marianne Eduarda</p>

    <div class="slider">

        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="./img/Formando.png" alt="imagem 1">
            </div>
            <div class="slide">
                <img src="./img/Formando (1).png" alt="imagem 2">
            </div>
            <div class="slide">
                <img src="./img/Formando (2).png" alt="imagem 3">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>

    </div>
    </main>
</body>
</html>
